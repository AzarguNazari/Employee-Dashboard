<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <th:block th:include="fragments/head :: head"></th:block>

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div th:if="${param.error}" class="alert alert-danger mt-2 text-center">
        Invalid username or password
    </div>

    <div th:if="${param.logout}" class="alert alert-success mt-2 text-center">
        Logged Out Successfully
    </div>

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <form name="f" class="user" th:action="@{/login}" method="post">
                                    <div class="form-group">
                                        <input aria-describedby="emailHelp"
                                               class="form-control form-control-user"
                                               id="username"
                                               name="username"
                                               placeholder="Username"
                                               required type="text">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user"
                                               name="password"
                                               id="password"
                                               placeholder="Password"
                                               required
                                               type="password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input class="custom-control-input" id="customCheck" type="checkbox">
                                            <label class="custom-control-label" for="customCheck">Remember Me</label>
                                        </div>
                                    </div>
                                    <input class="btn btn-primary btn-user btn-block" type="submit" value="Login">
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/forgotpassword}">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/register}">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<th:block th:include="fragments/scripts :: scripts"></th:block>

</body>

</html>
