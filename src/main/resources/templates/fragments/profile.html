<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!-- Outer Row -->
<div class="row justify-content-center" th:fragment="profileBox">

    <div class="col-xl-8 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Profile</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" id="firstname" readonly
                                               type="text" value="Hazar Gul">
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-user" id="lastname" placeholder="Nazari"
                                               readonly type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input aria-describedby="emailHelp" class="form-control form-control-user" id="username"
                                           readonly type="text" value="nazariazargul">
                                </div>
                                <div class="form-group">
                                    <input aria-describedby="emailHelp" class="form-control form-control-user" id="email"
                                           placeholder="nazariazargul@gmail.com" readonly type="email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control form-control-user" id="password" placeholder="jamshid123@"
                                           readonly type="password">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" id="salary" placeholder="1000.00"
                                               readonly type="number">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" id="position" placeholder="Developer"
                                               readonly type="text">
                                    </div>
                                </div>
                                <input class="btn btn-primary btn-user btn-block" type="button" value="Edit">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
