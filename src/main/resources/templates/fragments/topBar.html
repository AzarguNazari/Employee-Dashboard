<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <!-- Topbar Search -->
    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" th:fragment="topBarSearch">
        <div class="input-group">
            <input aria-describedby="basic-addon2" aria-label="Search" class="form-control bg-light border-0 small"
                   placeholder="Search for..." type="text">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                    <i class="fas fa-search fa-sm"></i>
                </button>
            </div>
        </div>
    </form>



<!-- Nav Item - Search Dropdown (Visible Only XS) -->
<li class="nav-item dropdown no-arrow d-sm-none" th:fragment="navXS">
    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
       href="#"
       id="searchDropdown" role="button">
        <i class="fas fa-search fa-fw"></i>
    </a>
    <!-- Dropdown - Messages -->
    <div aria-labelledby="searchDropdown"
         class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in">
        <form class="form-inline mr-auto w-100 navbar-search">
            <div class="input-group">
                <input aria-describedby="basic-addon2" aria-label="Search"
                       class="form-control bg-light border-0 small"
                       placeholder="Search for..." type="text">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>

<!-- Nav Item - User Information -->
<li class="nav-item dropdown no-arrow" th:fragment="userInfo">
    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
       href="#"
       id="userDropdown" role="button">
        <span class="mr-2 d-none d-lg-inline text-gray-600 small">Hazar Gul Nazari</span>
        <img class="img-profile rounded-circle"
             src="https://avatars3.githubusercontent.com/u/17498897?s=460&u=d1a85e09c650a3d54adc23a6e327d8ebad5e26d9&v=4">
    </a>
    <!-- Dropdown - User Information -->
    <div aria-labelledby="userDropdown"
         class="dropdown-menu dropdown-menu-right shadow animated--grow-in">
        <a class="dropdown-item" th:href="@{/dashboard/profile}">
            <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
            Profile
        </a>
        <a class="dropdown-item" th:href="@{/dashboard/setting}">
            <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
            Settings
        </a>
        <a class="dropdown-item" th:href="@{/dashboard/activities}">
            <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
            Activity Log
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" data-target="#logoutModal" data-toggle="modal">
            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
            Logout
        </a>
    </div>
</li>
